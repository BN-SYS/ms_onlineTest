<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관리자 대시보드 - 멘사코리아</title>
  <link rel="stylesheet" href="../css/admin.css" />
</head>
<body>
  <div class="admin-container">
    <!-- 사이드바 -->
    <div id="sidebarPlaceholder"></div>

    <!-- 메인 콘텐츠 -->
    <div class="admin-main">
      <!-- 헤더 -->
      <div id="headerPlaceholder"></div>

      <!-- 콘텐츠 -->
      <div class="admin-content">
        <!-- 대시보드 헤더 -->
        <div class="dashboard-header">
          <h2>대시보드</h2>
          <p>멘사 온라인 테스트 관리 현황</p>
        </div>

        <!-- 통계 카드 -->
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-header">
              <span class="stat-title">총 참가자</span>
              <span class="stat-icon">👥</span>
            </div>
            <div class="stat-value" id="totalParticipants">0</div>
            <div class="stat-change positive">
              <span>↑ 12.5%</span>
              <span>지난주 대비</span>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-header">
              <span class="stat-title">총 매출</span>
              <span class="stat-icon">💰</span>
            </div>
            <div class="stat-value" id="totalRevenue">0</div>
            <div class="stat-change positive">
              <span>↑ 8.3%</span>
              <span>지난주 대비</span>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-header">
              <span class="stat-title">완료율</span>
              <span class="stat-icon">✅</span>
            </div>
            <div class="stat-value" id="completionRate">0%</div>
            <div class="stat-change negative">
              <span>↓ 2.1%</span>
              <span>지난주 대비</span>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-header">
              <span class="stat-title">평균 소요시간</span>
              <span class="stat-icon">⏱️</span>
            </div>
            <div class="stat-value" id="avgTime">0분</div>
            <div class="stat-change positive">
              <span>↓ 3.7분</span>
              <span>지난주 대비</span>
            </div>
          </div>
        </div>

        <!-- 최근 응시 로그 -->
        <div class="table-container">
          <div class="table-header">
            <h3 class="table-title">최근 응시 내역</h3>
            <a href="logs.html" class="btn btn-primary btn-sm">전체 보기</a>
          </div>
          <table class="data-table">
            <thead>
              <tr>
                <th>이름</th>
                <th>생년</th>
                <th>세션 ID</th>
                <th>점수</th>
                <th>백분위</th>
                <th>결제</th>
                <th>응시일시</th>
              </tr>
            </thead>
            <tbody id="recentLogs">
              <tr>
                <td colspan="7" class="text-center">로딩 중...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/include.js"></script>
  <script src="../js/admin-common.js"></script>
  <script src="../js/admin-dashboard.js"></script>
</body>
</html>
