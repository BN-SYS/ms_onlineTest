<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="user-detail-page">
  
  <!-- 상단: 개인 정보 + 요약 통계 -->
  <div class="user-header">
    <div class="user-info-card">
      <h2>👤 홍길동 (hong@example.com)</h2>
      <p>생년월일: 1995년생 (만 31세)</p>
      <p>가입일: 2026.02.20 14:35</p>
      <span class="status-badge active">🟢 활성</span>
    </div>
    <div class="user-stats">
      <div class="stat-box">
        <span class="stat-value">3</span>
        <span class="stat-label">총 응시 횟수</span>
      </div>
      <div class="stat-box">
        <span class="stat-value">128</span>
        <span class="stat-label">최고 IQ</span>
      </div>
      <div class="stat-box">
        <span class="stat-value">₩10,000</span>
        <span class="stat-label">총 결제 금액</span>
      </div>
    </div>
  </div>

  <!-- 탭 메뉴 -->
  <div class="tab-menu">
    <button class="tab active" onclick="showTab('tests')">시험 이력</button>
    <button class="tab" onclick="showTab('payments')">결제 내역</button>
    <button class="tab" onclick="showTab('activity')">활동 로그</button>
  </div>

  <!-- 시험 이력 섹션 -->
  <div id="tests-section" class="tab-content active">
    <table class="tests-table">
      <thead>
        <tr>
          <th>응시 날짜</th>
          <th>총점</th>
          <th>IQ</th>
          <th>백분위</th>
          <th>결제 상태</th>
          <th>인증번호</th>
          <th>액션</th>
        </tr>
      </thead>
      <tbody id="testsTableBody">
        <!-- JS로 동적 생성 -->
      </tbody>
    </table>

    <!-- 선택된 시험의 상세 정보 (펼쳐짐) -->
    <div id="testDetailPanel" class="detail-panel" style="display:none;">
      <!-- JS로 동적 생성 -->
    </div>
  </div>

  <!-- 결제 내역 섹션 -->
  <div id="payments-section" class="tab-content" style="display:none;">
    <!-- 결제 테이블 -->
  </div>

  <!-- 활동 로그 섹션 -->
  <div id="activity-section" class="tab-content" style="display:none;">
    <!-- 타임라인 -->
  </div>

  <!-- 하단 관리자 액션 -->
  <div class="admin-actions">
    <button class="btn-secondary" onclick="sendEmail()">📧 이메일 발송</button>
    <button class="btn-secondary" onclick="downloadUserPDF()">📄 결과 다운로드</button>
    <button class="btn-secondary" onclick="reissueCert()">🔄 인증 재발급</button>
    <button class="btn-danger" onclick="invalidateResult()">❌ 결과 무효화</button>
  </div>

</div>

</body>
</html>
