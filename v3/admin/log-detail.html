<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>응시 로그 상세 - 멘사코리아 관리자</title>
  <link rel="stylesheet" href="../css/admin.css" />
</head>
<body>
  <div class="admin-container">
    <div id="sidebarPlaceholder"></div>

    <div class="admin-main">
      <div id="headerPlaceholder"></div>

      <div class="admin-content">
        <div class="dashboard-header">
          <h2>응시 로그 상세</h2>
          <p id="subtitle">세션 기준으로 stage 1~3 기록과 문항별 응답을 확인합니다.</p>
        </div>

        <div class="form-container" id="userPanel">
          <h3 style="margin-bottom:12px;">사용자 정보</h3>
          <div id="userInfoGrid"></div>
        </div>

        <div class="table-container" style="margin-top:20px;">
          <div class="table-header">
            <h3 class="table-title">단계별 요약</h3>
            <div style="display:flex; gap:10px;">
              <button class="btn btn-secondary" onclick="history.back()">목록으로</button>
            </div>
          </div>
          <table class="data-table">
            <thead>
              <tr>
                <th>단계</th>
                <th>통과</th>
                <th>정답</th>
                <th>정답률</th>
                <th>총 시간(초)</th>
                <th>평균(초)</th>
                <th>상세 보기</th>
              </tr>
            </thead>
            <tbody id="stageSummaryBody">
              <tr><td colspan="7" class="text-center">로딩 중...</td></tr>
            </tbody>
          </table>
        </div>

        <div class="table-container" style="margin-top:20px;">
          <div class="table-header">
            <h3 class="table-title">문항별 응답 상세</h3>
            <span id="detailHint" style="color:#666;">상단에서 단계를 선택하세요.</span>
          </div>

          <div id="qaDetailWrap">
            <!-- JS로 렌더 -->
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="../js/include.js"></script>
  <script src="../js/admin-common.js"></script>
  <script src="../js/admin-log-detail.js"></script>
</body>
</html>
