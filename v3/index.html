<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멘사형 사고력 온라인 테스트</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        /* 페이지 기본 설정 */
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5; /* 여백 배경색 */
        }

        /* 헤더 고정 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: white;
        }

        /* 이미지 영역 - 헤더 아래부터 시작 */
        .fullscreen-image-wrapper {
            margin-top: 70px; /* 헤더 높이만큼 여백 */
            width: 100%;
            min-height: calc(100vh - 70px); /* 최소 높이 */
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff; /* 이미지 배경 */
            padding: 20px 0; /* 상하 여백 */
        }

        .fullscreen-image {
            width: 100%;
            height: auto; /* 원본 비율 유지 */
            max-width: 100%;
            display: block;
        }

        /* 푸터는 이미지 아래에 배치 */
        #footer-placeholder {
            position: relative;
            z-index: 10;
        }

        /* 반응형 - 태블릿 */
        @media (max-width: 768px) {
            .fullscreen-image-wrapper {
                margin-top: 60px;
                min-height: calc(100vh - 60px);
                padding: 15px 0;
            }
        }

        /* 반응형 - 모바일 */
        @media (max-width: 480px) {
            .fullscreen-image-wrapper {
                margin-top: 56px;
                min-height: calc(100vh - 56px);
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>

<!-- 헤더 (고정) -->
<div id="header-placeholder"></div>

<!-- 전체 화면 이미지 (헤더 아래부터 시작) -->
<div class="fullscreen-image-wrapper">
    <img src="./image/test.mensakorea.kr_.png" alt="멘사형 사고력 테스트" class="fullscreen-image">
</div>

<!-- 푸터 -->
<div id="footer-placeholder"></div>

<!-- include.js 추가 -->
<script src="js/include.js"></script>
<script>
function openSidebar(){
    document.getElementById('sidebar').classList.add('active');
}
function closeSidebar(){
    document.getElementById('sidebar').classList.remove('active');
}
window.addEventListener('scroll', function() {
    const header = document.querySelector('.header');
    if (window.scrollY > 50) {
        header.style.boxShadow = '0 2px 8px rgba(0,0,0,0.1)';
    } else {
        header.style.boxShadow = 'none';
    }
});
</script>

</body>
</html>
